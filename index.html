<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <a href="#" class="logo">希望癌症基金會</a>
    </header>

    <div class="form-box">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="密碼" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">記住密碼</label>
                <a href="#">忘記密碼?</a>
            </div>

            <button type="submit" class="btn">登入</button>

            <div class="register-link">
                <p>沒有帳號?<a href="#">註冊帳號</a></p>
            </div>

        </form>

    </div>

    <div class="form-box">
        <h1>Sign up</h1>
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="e-mail" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="密碼" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="確認密碼" required>
            </div>
            <button type="submit" class="btn">送出</button>
        </form>


    </div>

</body>
</html>
